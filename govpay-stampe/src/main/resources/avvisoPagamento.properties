sezionePagoPA.descrizione1=<i><span style="font-weight:bold;">pagoPA</span><span style="vertical-align: top; font-size:9px;">&reg;</span> &egrave; un <span style="font-weight:bold;">sistema pubblico</span> - fatto di regole, standard e strumenti definiti <span style="font-weight:bold;">dall'Agenzia per l'Italia Digitale</span> e accettati dalla Pubblica Amministrazione e dai PSP aderenti all'iniziativa - che garantisce a <span style="font-weight:bold;">privati e aziende di effettuare pagamenti elettronici alla PA</span> in modo sicuro e affidabile, semplice e in totale trasparenza nei costi di commissione. Si tratta di un'iniziativa promossa dalla <span style="font-weight:bold;">Presidenza del Consiglio dei Ministri</span> alla quale tutte le PA sono obbligate ad aderire.</i>
