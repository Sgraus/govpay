<mat-toolbar color="primary" class="mat-elevation-z1">
  <mat-toolbar-row class="pt-3 align-items-start brand">
    <span class="mat-toolbar-header">{{_dashboardConfig.app}}</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container-fluid p-3 inner-container">
  <div class="row">
    <div class="col-sm-4 col-12 flex-column form-col">
      <mat-card class="mat-elevation-card">
        <mat-card-header>
          <mat-card-title>Autenticazione</mat-card-title>
        </mat-card-header>
        <form action="j_security_check" method=post>
          <mat-card-content>
            <mat-form-field class="w-100" color="accent">
              <input id="inputEmail" matInput placeholder="Nome utente"
                     name="j_username" required autofocus>
            </mat-form-field>
            <mat-form-field class="w-100" color="accent">
              <input id="inputPassword" matInput placeholder="Password" type="password"
                     name="j_password" required>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button mat-raised-button color="accent" class="mat-elevation-z0" type="submit">ACCEDI</button>
          </mat-card-actions>
        </form>
      </mat-card>
      <mat-card class="my-3 mat-elevation-card" *ngIf="_dashboardConfig.info">
        <mat-card-header>
          <mat-card-title>Govpay</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ul class="regular-16">
            <li class="accent-text d-block">
              <a class="pt-1" [href]="basePath()+'/public/GovPay-ManualeUtente.pdf'" target="_blank">Manuale utente</a>
            </li>
            <li class="accent-text d-block">
              <a class="pt-1" [href]="basePath()+'/public/LICENSE'" target="_blank">Licenza</a>
            </li>
            <li class="accent-text d-block">
              <a class="pt-1" href="https://github.com/link-it/GovPay" target="_blank">Progetto</a>
            </li>
          </ul>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col" *ngIf="_dashboardConfig.news">
      <mat-card class="flex-grow-1 mat-elevation-card">
        <mat-card-header>
          <mat-card-title>Notizie</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let _news of news">
            <div class="py-3 news-title"><a [href]="_news.html_url" target="_blank">{{_news.tag_name}} {{_news.name}}</a></div>
            <div class="news-body" [innerHTML]="_news.body_html"></div>
          </div>
          <div class="regular-16 normal-color" *ngIf="news.length==0">Nessuna notizia.</div>
        </mat-card-content>
        <mat-spinner diameter="30" color="primary" class="news-spinner" *ngIf="_isLoading"></mat-spinner>
      </mat-card>
    </div>
  </div>
</div>
